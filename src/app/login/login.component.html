 <div class="container-fluid">
        <div class="row" style="text-align: -webkit-center">
            <div class="col-md-12">
                <h2 translate>LOGIN</h2>
                <button class="btn btn-primary" style="background-color: #385998; border-color: #385998;" (click)="signInWithFB()"><i class="fa fa-facebook"></i> Facebook</button>
                <button class="btn btn-primary" style="background-color: #C63D2D; border-color: #C63D2D;"(click)="signInWithGoogle()"><i class="fa fa-google"></i> Google</button>
                <button class="btn btn-primary" style="background-color: #487584; border-color: #487584;"(click)="signInWithLinkedIn()"><i class="fa fa-linkedin"></i> LinkedIn</button>
            </div>
            <div class="col-md-12" style="text-align: -webkit-center;">
                <br>
                <p>or if you don't have an account yet:<a routerLink="/register" class="btn btn-link">Register</a></p>
                <div class="card" style="width: 20rem; margin: 20px 0 24px 0; text-align: -webkit-center;"></div>
                <img *ngIf="user.photoUrl" [src] = "user.photoUrl" alt="image" style="width: 200px; border-radius: 50%; margin-top: 10px">
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <p class="card.text"></p>
                </div>
            </div>
        </div>
</div>
